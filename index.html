<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Enter a city name"
            id="city"
          />
          <button class="searchbtn">Search</button>
        </div>

        <div id="result">
          
        <h2 class="cityname">Tehran</h2>
        <h4 class="weatherType">Clouds</h4>
        <h4 class="desc">broken clouds</h4>
        <img src  ="https://openweathermap.org/img/w/04n.png" class='weatherpic'>
        <h1 class="tempNormal">31.89 °</h1>
        <div class="temp-container">
            <div>
                <h4 class="title">min</h4>
                <h4 class="temp tempMin">30.79°</h4>
            </div>
            <div>
                <h4 class="title">max</h4>
                <h4 class="temp tempMax">32.62°</h4>
            </div>
        </div>
          
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
